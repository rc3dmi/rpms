name: Intellij IDEA Ultimate build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and push image
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        fedora_release: [41, 42]
    with:
      image_name: eclipse
      fedora_release: ${{ matrix.fedora_release }}
      build_package: true
